  <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
  <div class="card">
  <div class="time">
    <p>27</p>
    <p>MAR</p>
    
  </div>
    <div class="img">
      <img
        src="https://cdn.dribbble.com/userupload/1689768/file/original-c19d294e162e52443f8625aaebc2da86.jpg?compress=1&resize=1200x900&vertical=top"
        alt="">
      <div class="photos">
        <p>PHOTOS</p>
      </div>
    </div>

    <div class="body-card">

      <div class="content">
        <div class="title">
          <h1>City Lights in New York</h1>
          <h2>The city that never sleeps</h2>
        </div>

        <div class="text">
          New York, the largest city in the US, is an architectural marvel with plenty of historic monuments,
          magnificent
          buldings and countries dazzling skycrapers.
        </div>




        <div class="time-cmt">

          <p> <span><i class="fa-solid fa-clock"></i></span> 6 mins ago</p>
          <p> <span><i class="fa-solid fa-comments"></i></span> 39 comments</p>

        </div>


      </div>



    </div>


  </div>
